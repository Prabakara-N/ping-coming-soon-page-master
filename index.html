<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <title>Ping Coming Soon Page</title>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="logo-container">
        <img src="./images/logo.svg" alt="main-logo" class="logo" />
      </div>
      <h1 class="title">We are launching <span>soon!</span></h1>
      <p class="para">Subscribe and get notified</p>
      <div class="input-container">
        <div class="msg-container">
          <input
            type="email"
            class="mail-input"
            id="mail-input"
            placeholder="Your email address..."
            required
          />
          <p class="error-msg" id="error-msg">
            please provide a valid email address
          </p>
        </div>
        <button class="btn" id="btn">Notify Me</button>
      </div>
      <div class="img-container">
        <img src="./images/illustration-dashboard.png" alt="" />
      </div>
      <div class="icon-container">
        <a href=""><i class="fa-brands fa-facebook-f icon"></i></a>
        <a href=""><i class="fa-brands fa-twitter icon"></i></a>
        <a href="https://www.instagram.com/swag__55__/"
          ><i class="fa-brands fa-instagram icon"></i
        ></a>
        <a href="//www.linkedin.com/in/prabakaran-m-105289219/"
          ><i class="fa-brands fa-linkedin icon"></i
        ></a>
      </div>
      <div class="copy-right">
        <p class="footer-para">&copy; Copyright Ping All Right Reserved</p>
      </div>
    </main>
    <!-- Custom JavaScript -->
    <script src="./script/script.js"></script>
  </body>
</html>
